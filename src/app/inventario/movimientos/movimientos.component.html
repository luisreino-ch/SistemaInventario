<div class="container">
  <mat-toolbar>
    <span>MOVIMIENTOS</span>
    <div class="example-spacer"></div>
      <button (click)="addEditMovimientos()" mat-raised-button color="primary" style="text-align: right">Agregar</button>
  </mat-toolbar>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nÃºmero">
          No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- ProductoID Column -->
      <ng-container matColumnDef="ProductoID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.ProductoNombre }}</td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.Cantidad }}</td>
      </ng-container>

      <!-- FechaMovimiento Column -->
      <ng-container matColumnDef="FechaMovimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha del Movimiento</th>
        <td mat-cell *matCellDef="let element">{{ element.FechaMovimiento }}</td>
      </ng-container>

      <!-- TipoMovimiento Column -->
      <ng-container matColumnDef="TipoMovimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Movimiento</th>
        <td mat-cell *matCellDef="let element">{{ element.TipoMovimiento }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          <!-- <a class="pointer" (click)="addEditMovimientos(element.MovimientoID)" style="color: #223cac" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a> -->
          <a class="pointer" (click)="eliminarMovimiento(element.MovimientoID)" style="color: #c02a4b" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of movements"
    ></mat-paginator>
  </div>
</div>
